logging:
  level:
    org.springframework: INFO
    org.thymeleaf: INFO
    com.onestop: DEBUG

os:
  mail:
    # 开启邮件工具类
    enabled: false
    # 邮件服务器的SMTP地址 默认：126
#    host: smtp.126.com
    # 邮件服务器的SMTP端口 默认：25
#    port: 25
    # 发件人（必须正确，否则发送失败）
    from:
    # 用户名（注意：如果使用foxmail邮箱，此处user为qq号）
    user:
    # 密码（注意，某些邮箱需要为SMTP服务单独设置密码，详情查看相关帮助）
    pass:
    #使用 STARTTLS安全连接，STARTTLS是对纯文本通信协议的扩展。
#    starttlsEnable: true
    # 使用SSL安全连接
#    sslEnable: false
  token:
    # 开启邮件工具类
    enabled: false
    # 私钥 16位
#    secret: abcdefg1234567890
    # 过期时间 默认：120分钟
#    expireTimeInMinutes: 120
  redis:
    # 开启redis工具类、不配置spring.redis为采用默认值，也可自定义配置
    enabled: true
spring:
  redis:
    database: 2
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 5000
    lettuce:
      shutdown-timeout: 2000
      pool:
        #连接池最大连接数(使用负值表示没有限制) 默认8
        max-active: 8
        #连接池最大阻塞等待时间(使用负值表示没有限制) 默认-1
        max-wait: -1
        #连接池中的最大空闲连接 默认8
        max-idle: 8
        #连接池中的最小空闲连接 默认0
        min-idle: 0