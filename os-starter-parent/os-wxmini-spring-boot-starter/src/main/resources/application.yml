logging:
  level:
    org.springframework.web: info
    cn.binarywang.wx.miniapp: debug
    com.onestop: debug
os:
  wxmini:
    # 开启小程序配置
    isopen: true
    #小程序
    appid: #微信小程序的appid
    secret: #微信小程序的Secret
    token: onestop #默认值
    aesKey: SRXP07cF633daFYh7jasMRDHYMKjANeEQe8kwrfWB5p #默认值
    msgDataFormat: JSON #默认JSON
    #上传路径
    uploadPath: e:/upload/ #/home/csl/wxMini/upload/
    #素材原路径
    mediaPath: e:/upload/
    #订阅消息模板
    subscribe:
      # 开启订阅消息配置
      isopen: true
      #跳转小程序类型：developer为开发版；trial为体验版；formal为正式版；默认为正式版
      miniprogramState: developer
      configs:
        #subscribeCode订阅编号为业务调用自定义常量
        #订阅消息-签到
        - msgId: signIn
          tplId: c5KDiyYYvsASR53X0QLQu7EV8WOqroikUf_Ufl7grww
          page: pages/user/index/index
          nameList:
            - name1
            - date4
        #订阅消息-积分变更
        - msgId: point
          tplId: qofaRm55iiAu-amesLB6a1waYIgue74HT5PAgew6dTY
          page: pages/user/index/index
          nameList:
            - character_string1
            - date2
            - thing3